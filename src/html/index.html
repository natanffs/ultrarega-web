<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-basemapgallery sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/widgets-basemapgallery/index.html
  -->
    <title>
        BasemapGallery widget | Sample | ArcGIS API for JavaScript 4.16
    </title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://js.arcgis.com/4.16/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/widgets/BasemapGallery",
            "esri/views/MapView",
            "esri/Graphic"
        ], function (Map, SceneView, BasemapGallery, MapView, Graphic) {
            var map = new Map({
                basemap: "hybrid"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [-46.8558351, -17.2938126],
                zoom: 15
            });

            var point = {
                type: "point",
                longitude: -46.8558351,
                latitude: -17.2938126
            }

            var markerSymbol = {
                type: "simple-marker",  // autocasts as new SimpleMarkerSymbol()
                style: "circle",
                color: [255, 255, 255, 0.1],
                size: "220px",  // pixels
                outline: {  // autocasts as new SimpleLineSymbol()
                    color: [255, 255, 255],
                    width: 1  // points
                }
            };

            // Create a graphic and add the geometry and symbol to it
            var pointGraphic = new Graphic({
                geometry: point,
                symbol: markerSymbol
            });

            view.graphics.addMany([pointGraphic]);

            var basemapGallery = new BasemapGallery({
                view: view
            });

            // Add the widget to the top-right corner of the view
            // view.ui.add(basemapGallery, {
            //   position: "top-right"
            // });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
